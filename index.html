<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Weapons at low cost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="ak47">AK-47</a></li>
                <li><a href="#" id="m4a1">M4A1</a></li>
                <li><a href="#" id="pistol">PISTOL</a></li>
                <li><a href="#" id="sniper">SNIPER</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        
        <div class="info">
            <div>
                <h2 id="mp">$305</h2>
                <p>PRICE</p>
            </div>
            <div>
                <h2 id="sp">600 rds</h2>
                <p>RATE OF FIRE /min</p>
            </div>
            <div>
                <h2 id="ra">7.62×39</h2>
                <p>Cartridge</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">AK-47</h2>
            </div>
        </div>





    </div> 


    <script>

        var header = document.getElementById('header')
        var ms = document.getElementById('ak47')
        var m3 = document.getElementById('m4a1')
        var mx = document.getElementById('pistol')
        var my = document.getElementById('sniper')
        var model = document.getElementById('model')
        var mp = document.getElementById('mp')
        var ra= document.getElementById('ra')
        var sp = document.getElementById('sp')


        ms.onclick = function(){
            header.style.backgroundImage = "url(images/image-1.jpg)"
            model.innerHTML = "AK-47"
            mp.innerHTML = "$305"
            sp.innerHTML = "600 rds"
            ra.innerHTML = "7.62×39"

        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(images/image-2.jpg)"
            model.innerHTML = "M4A1"
            mp.innerHTML = "$700"
            sp.innerHTML = "950 rds"
            ra.innerHTML = "5.56×45"
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(images/image-3.jpg)"
            model.innerHTML = "PISTOL"
            mp.innerHTML = "$350"
            sp.innerHTML = "6.75 rds"
            ra.innerHTML = "7.65×25"
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(images/image-4.jpg)"
            model.innerHTML = "SNIPER"
             mp.innerHTML = "$5,000"
             sp.innerHTML = "20 rds"
             ra.innerHTML = "12.7×99"
        }



 

    </script>
    

</body>
</html>
